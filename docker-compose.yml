version: '3.8'

services:
  hianime-api:
    image: ghcr.io/ryanwtf88/hianime-api:latest
    # Or build from source:
    # build: .
    container_name: hianime-api
    ports:
      - '3030:3030'
    environment:
      - NODE_ENV=production
      - PORT=3030
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3030/api/v1/home']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hianime-network

networks:
  hianime-network:
    driver: bridge
